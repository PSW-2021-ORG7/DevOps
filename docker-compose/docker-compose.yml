version: '3.8'

services:
  gateway_hospital:
    image: marijakljestan/hospital-gateway
    restart: on-failure 
    networks:
      - public
      - application
    ports:
      - "8080:8080"   
    depends_on:
      - hospital
      - integration-api
      - pharmacy 

  gateway_pharmacy:
    image: marijakljestan/pharmacy-gateway
    restart: on-failure
    networks:
      - public
      - application
    ports:
      - "8081:8080"
    depends_on:
      - pharmacy 

  hospital:
    image: anagavrilovic/hospital:latest
    restart: on-failure
    networks:
      - application
      - database
    environment:
      DB_CONNECTION_STRING_H: "user Id=postgres;password=hospital;server=hospital-db;port=5432;database=hospital;Integrated Security=true;Pooling=true;"
    depends_on:
      - hospital-db
    ports:
      - 8086:8080
    volumes:
      - type: volume
        source: hospital-api-sql
        target: /app/scripts

  hospital-db:
    image: postgres:14.1
    restart: always
    networks:
      - database
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/POSTGRES_PASSWORD_H
      POSTGRES_USER_FILE: /run/secrets/POSTGRES_USER
      POSTGRES_DB_FILE: /run/secrets/POSTGRES_DB_H
    volumes:
      - type: volume
        source: hospital-database-data
        target: /var/lib/postgresql/data
      - type: volume
        source: hospital-api-sql
        target: /docker-entrypoint-initdb.d/
    ports:
      - 5432:5432
    secrets:
      - POSTGRES_PASSWORD_H
      - POSTGRES_USER
      - POSTGRES_DB_H  

  pharmacy:
    image: marijakljestan/pharmacy:latest
    restart: on-failure
    networks:
      - application
      - database
    environment:
      DB_CONNECTION_STRING_P: "server=pharmacy-db;port=5432;database=pharmacy;user Id=postgres;password=pharmacy;"
    depends_on:
      - pharmacy-db
    ports:
      - 8087:8080
    volumes:
      - type: volume
        source: pharmacy-api-sql
        target: /app/scripts

  pharmacy-db:
    image: postgres:14.1
    restart: always
    networks:
      - database
    environment:
      PPOSTGRES_PASSWORD_FILE: /run/secrets/POSTGRES_PASSWORD_P
      POSTGRES_USER_FILE: /run/secrets/POSTGRES_USER
      POSTGRES_DB_FILE: /run/secrets/POSTGRES_DB_P
    volumes:
      - type: volume
        source: pharmacy-database-data
        target: /var/lib/postgresql/data
      - type: volume
        source: pharmacy-api-sql
        target: /docker-entrypoint-initdb.d/
    ports:
      - 5433:5432
    secrets:
      - POSTGRES_PASSWORD_P
      - POSTGRES_USER
      - POSTGRES_DB_P  

  integration-api:
    image: marijakljestan/integration:latest
    restart: on-failure
    networks:
      - application
      - database
    environment:
      DB_CONNECTION_STRING_I: "user Id=postgres;password=integration;server=integration-db;port=5432;database=integration;Integrated Security=true;Pooling=true;"
    depends_on:
      - integration-db
    ports:
      - 8088:8080
    volumes:
      - type: volume
        source: integration-api-sql
        target: /app/scripts
 
  integration-db:
    image: postgres:14.1
    restart: always
    networks:
      - database
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/POSTGRES_PASSWORD_I
      POSTGRES_USER_FILE: /run/secrets/POSTGRES_USER
      POSTGRES_DB_FILE: /run/secrets/POSTGRES_DB_I
    volumes:
      - type: volume
        source: integration-database-data
        target: /var/lib/postgresql/data
      - type: volume
        source: integration-api-sql
        target: /docker-entrypoint-initdb.d/
    ports:
      - 5434:5432
    secrets:
      - POSTGRES_PASSWORD_I
      - POSTGRES_USER
      - POSTGRES_DB_I

volumes:
  pharmacy-database-data:
    name: pharmacy-database
  hospital-database-data:
    name: hospital-database
  integration-database-data:
    name: integration-database
  pharmacy-api-sql:
  hospital-api-sql:
  integration-api-sql:

networks:
  public:
    name: public
    driver: bridge
  application:
    name: application
    driver: bridge
  database:
    name: database
    driver: bridge

secrets:
  POSTGRES_PASSWORD_H:
    external: true
  POSTGRES_USER: 
    external: true
  POSTGRES_DB_H: 
    external: true

  POSTGRES_PASSWORD_P:
    external: true
  POSTGRES_DB_P: 
    external: true

  POSTGRES_PASSWORD_I:
    external: true
  POSTGRES_DB_I: 
    external: true
  